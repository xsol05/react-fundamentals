<!-- Exercise -->
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')
    const reactElement = React.createElement('div', {
      children: 'Hello World',
      className: 'container',
    })
    ReactDOM.createRoot(rootElement).render(reactElement)
  </script>
</body>

<!-- Extra Credit -->
<body>
  <div id="root"></div>
  <script type="module">
    const rootElement2 = document.getElementById('root')
    const child1 = React.createElement('span', {children: 'Hello'})
    const child2 = React.createElement('span', {children: 'World'})
    const reactElement2 = React.createElement('div', {
      className: 'container',
      children: [child1, ' ', child2],
    })
    ReactDOM.createRoot(rootElement2).render(reactElement2)
  </script>
</body>
