<!-- React version (V2 of writing React.createElement) -->
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement3 = document.getElementById('root')
    const child12 = React.createElement('span', null, '(React V2) Hello')
    const child22 = React.createElement('span', null, ' World')
    const reactElement3 = React.createElement(
      'div',
      {
        className: 'container',
      },
      child12,
      ' ',
      child22,
    )
    ReactDOM.createRoot(rootElement3).render(reactElement3)

    console.log(reactElement3)
  </script>
</body>

<!-- HTML version -->
<body>
  <script type="module">
    const root = document.createElement('div')
    root.setAttribute('id', 'root')
    document.body.append(root)

    const div = document.createElement('div')
    div.className = 'container'

    const span1 = document.createElement('span')
    span1.textContent = '(HTML) Hello'
    const span2 = document.createElement('span')
    span2.textContent = ' World'

    div.append(span1, span2)
    root.append(div)
  </script>
</body>
